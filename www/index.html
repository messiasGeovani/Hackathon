<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/index.css">

  <!-- biblioteca jquery -->
  <script src="components/jquery-3.4.1.min.js"></script>
  <!-- arquivo de funções do app -->
  <script src="components/index.js"></script>
</head>
<body>

  <!-- sessão de login -->
  <section id="login-session">
    <!-- container do formulario -->
    <div class="content">

      <!-- formulario de login -->
      <div class="form-login">

        <!-- campos de login -->
        <input type="text" class="form-input" id="login" placeholder="Usuário">
        <br>
        <input type="password" class="form-input" id="senha" placeholder="Senha">
        <br>

        <label class="form-label">Esqueci minha senha </label>
        <br>

        <!-- botões de login e cadastro -->
        <button class="btn-login" id="btnLogin">Login</button>
        <a href="./cadastro.html">
          <button class="btn-cadastro">Cadastro</button>
        </a>

      </div> <!-- .form -->

    </div> <!-- .content -->
  </section>

  <!-- sessão de cadastro -->
  <section id="cadastro-session">
    <!-- container do formulario -->
    <div class="content">

      <!-- formulario de login -->
      <div class="form-cadastro">

        <!-- campos de cadastro -->
        <input type="text" class="form-input" id="email" placeholder="email">
        <br>
        <input type="text" class="form-input" id="usuario" placeholder="usuario">
        <br>
        <input type="password" class="form-input" id="senha" placeholder="senha" >
        <br>

        <!-- botões de login e cadastro -->
        <button class="btn-cadastrar" id="btnCadastrar" onclick="enviarCadastro()">Enviar</button>
        <br>

        <label class="label-cancelar" id="cancelar">Cancelar</label>

      </div> <!-- .form -->

    </div> <!-- .content -->
  </section>

</body>
</html>
