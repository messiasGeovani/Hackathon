<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/feed.css">

  <!-- biblioteca jquery -->
  <script src="components/jquery-3.4.1.min.js"></script>
  <!-- arquivo de funções do app -->
  <script src="components/feed.js"></script>
</head>
<body>

  <!-- sessão de cadastro -->
    <div class="container">
      <div class="barra-superior">
      <div class="topo" >
        <label id="nome">Nome vem aqui</label>
         <img src="" id="imagem" alt="">
      </div>
      <div class="texto">
          <input type="text" name="" id="criarhistoria" placeholder="Criar nova historia" >
          <button class="" id="botao" ><img src="imagens/icon.png"></button>
      </div>
      <div>
            <input type="text" id="linha">
          </div>
    </div>
  
    <div class="feed">
      <div class="pub-header">
        <label id="nomepessoa">Nome publicante</label>
        <label id="em">em</label>
        <label id="nomelugar">Nome do lugar</label>
        <br>
        <label id="min">5  min</label>
      </div>

      <div class="pub-body">
       <div class="pub-content">
         <label id="titulo">Titulo da historia</label>
         <br>
         <label id="historia">Historia</label>
         <br>
         <button class="" id="info">botao info</button>
         <button class="" id="expandir">Expandir</button>
       </div>
    </div>
      <img src="imagens/plata.jpg" id="imagemlocal" alt="imagem do local aqui ">
  </div>
  
  
</div>
